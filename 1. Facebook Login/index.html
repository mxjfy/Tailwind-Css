<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Facebook - login or sign up</title>
</head>
<body class="w-full h-[600px] flex justify-center items-center bg-gray-100">
    <div class="container flex justify-center items-center">
        <!-- logo & text -->
        <div class="left">
            <img src="img/logo.svg" class="w-full max-w-xs" alt="Facebook">
            <p class="ml-8 text-3xl max-w-xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <!-- form -->
        <div class="right relative bg-white w-full max-w-sm rounded-lg shadow-[0_3px_10px_rgb(0,0,0,0.2)]">
            <form class="flex flex-col px-4">
                <input type="email" class="px-4 py-3 my-3 border rounded outline-blue-100" placeholder="Email address or phone number">
                <input type="password" class="px-4 py-3 my-3 border rounded outline-blue-100" placeholder="Password">
                <button class="py-3 my-3 bg-blue-500 rounded text-white font-bold text-xl hover:bg-blue-600">Log in</button>
                <span class="my-3 text-center text-blue-500 hover:underline cursor-pointer">Forgotten password?</span>
                <hr>
                <button class="my-6 bg-green-500 py-3 px-4 text-white font-bold rounded w-fit mx-auto hover:bg-green-600">Create New Account</button>
            </form>
            <p class="absolute left-10 -bottom-12 text-sm"><strong class="font-bold hover:underline cursor-pointer">Create a Page</strong>for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
